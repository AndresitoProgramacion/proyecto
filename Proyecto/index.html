<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/305932370_759001078877025_866166902327280352_n.jpg">
    <title>Formulario AOS</title>
</head>
<body>
<div>
    <center><h1>Ingreso De Datos</h1></center>

    <form id="Formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electronico</label>
        <input type="text" id="email" name="email" required>

        <label for="dp">Departamento</label>
        <input type="text" id="departamento" name="departamento" required>

        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" required>

         <br>
         <br>
        <center><button type="submit">Enviar</button></center>

    </form>
</div>

        <script src="script.js"></script>
</body>
</html>
